<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>torrentwatch-xa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <!-- For new browsers - multisize ico  -->
        <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="images/favicon.ico">

        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="images/torrentwatch-xa-logo180.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/torrentwatch-xa-logo152.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/torrentwatch-xa-logo144.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/torrentwatch-xa-logo120.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/torrentwatch-xa-logo114.png">
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/torrentwatch-xa-logo76.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/torrentwatch-xa-logo72.png">
        <link rel="apple-touch-icon-precomposed" href="images/torrentwatch-xa-logo57.png">

        <!-- For Old Chrome -->
        <link rel="icon" href="images/torrentwatch-xa-logo32.png" sizes="32x32">

        <!-- Chrome for Android -->
        <link rel="icon" sizes="192x192" href="images/torrentwatch-xa-logo192.png">

        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/torrentwatch-xa.css"/>
        <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1024px) and (device-aspect-ratio: 4/3, device-aspect-ratio: 16/10, device-aspect-ratio: 16/9) and (orientation: portrait)" href="css/tablet.css" type="text/css" />
        <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 640px)" href="css/phone.css" type="text/css" />
        <script src="javascript/jquery-3.5.1.min.js"></script>
        <script src="javascript/jquery.tinysort.min.js"></script>
        <script src="javascript/js.cookie-2.2.1.min.js"></script>
        <script src="javascript/jquery.form.min.js"></script>
        <script src="javascript/twxa_utility_functions.js"></script>
        <script src="javascript/torrentwatch-xa.js"></script>
        <script src="javascript/twxa_ui_functions.js"></script>
        <script src="javascript/twxa_event_bindings.js"></script>
    </head>
    <body>
        <div id="topmenu">
            <ul id="mainoptions">
                <li id="torrentwatch-xaLogo">
                    <img id="twxaLogo" src="images/torrentwatch-xa-logo22@2x.png" alt="torrentwatch-xa logo" width="22" height="22"/>
                    torrentwatch-xa
                </li>
                <li id="favoritesMenu">
                    <a class="toggleDialog" href="#favorites">Favorites</a>
                </li>
                <li id="config">
                    <a class="toggleDialog" href="#configuration">Configure</a>
                </li>
                <li id="view">
                    <a class="toggleDialog" href="#history">History</a>
                </li>
                <li id="empty">
                    <a class="toggleDialog" href="#clear_cache">Empty Cache</a>
                </li>
                <li id="legend">
                    <a class='toggleDialog' href='#show_legend'>Legend</a>
                </li>
                <li id="webui">
                    <a class='toggleDialog' href='#show_transmission'>
                        <span class="icon"></span>
                        <span id="webuiLabel">Transmission</span>
                    </a>
                </li>
            </ul>
            <ul id="filterbar_container">
                <li id="refresh" class="tab filter_left"><a href="#"><img src="images/refresh_32x32.png" alt="Refresh" width="16" height="16"/></a></li>
                <li id="filter_all" class="tab"><a href="#">All</a></li>
                <li id="filter_matching" class="tab"><a href="#">Matching</a><span id="Matching"></span></li>
                <li id="filter_downloading" class="tab"><a href="#">Downloading</a><span id="Downloading"></span></li>
                <li id="filter_downloaded" class="tab"><a href="#">Downloaded</a><span id="Downloaded"></span></li>
                <li id="filter_transmission" class="tab"><a id="torClient" href="#">Client</a><span id="activeTorrents">(-)</span></li>
                <li id="rates"></li>
                <li id="filter_bytext"><input type="search" placeholder="Filter" id="filter_search_input"/></li>
            </ul>
        </div>
        <div id='clientButtonsHolder'>
            <ul id='clientButtons'>
                <li class='button start' title='Start Torrent' onclick="javascript:$.processSelected('dlTorrent')"><img src='images/tor_start_40x40.png' alt="Start" width="20" height="20"/></li>
                <li class='button add_fav' onclick="javascript:$.processSelected('addFavorite')"><img src='images/tor_fav_40x40.png' alt="Add Favorite" width="20" height="20"/></li>
                <li class='button hide_item' onclick="javascript:$.processSelected('hideItem')"><img src='images/tor_hide_40x40.png' alt="Hide Item" width="20" height="20"/></li>
                <li class='button resume' onclick="javascript:$.processSelected('start')"><img src='images/tor_resume_40x40.png' alt="Resume" width="20" height="20"/></li>
                <li class='button pause' onclick="javascript:$.processSelected('stop')"><img src='images/tor_pause_40x40.png' alt="Pause" width="20" height="20"/></li>
                <li class='button delete' onclick="javascript:$.processSelected('delete')"><img src='images/tor_stop_40x40.png' alt="Delete" width="20" height="20"/></li>
                <li class='button trash' onclick="javascript:$.processSelected('trash')"><img src='images/tor_trash_40x40.png' alt="Trash" width="20" height="20"/></li>
                <li class='button move_button' onclick="toggleTorMove();"><img src='images/tor_move_40x40.png' alt="Move" width="20" height="20"/></li>
                <li class="move_data hidden"><input id="moveTo" type="text" class="text" name="moveTo"/></li>
                <li id="Move" class='button move_data hidden' onclick="$.processSelected('move')">Move</li>
                <li class='close hidden' onclick="$('#clientButtons .move_data').fadeOut('fast');"></li>
            </ul>
        </div>
        <div id='progress' class="progress progress_full">
            <div class="progressbar dialog_window" id="progressbar"></div>
        </div>
        <div id="clientError" class="dialog_window"><p></p></div>
        <div id="twError" class="dialog_window"></div>
    </body>
</html>
